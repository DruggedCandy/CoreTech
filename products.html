<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товарів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
     <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Unified Header -->
    <nav class="navbar site-navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-code-square me-2"></i> CoreTech
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex mx-auto header-search" role="search" onsubmit="event.preventDefault(); document.getElementById('apply-filters')?.click();">
                    <input class="form-control me-2" type="search" placeholder="Пошук товарів..." id="header-search-input" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
                </form>

                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Головна</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="catalogDropdown2" role="button" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">Каталог</a>
                        <div class="dropdown-menu megamenu p-4" aria-labelledby="catalogDropdown2">
                            <div class="megamenu-content">Завантаження...</div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="bi bi-cart3"></i>
                            <span class="badge badge-accent ms-1" id="cart-count">0</span>
                        </a>
                    </li>
                    <li class="nav-item ms-2">
                        <button class="theme-toggle btn p-1" id="theme-toggle" title="Перемкнути тему">
                            <i class="bi bi-moon-stars"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Фільтри (ліворуч) і каталог (праворуч) -->
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">Каталог товарів</h2>

            <div class="row">
                <div class="col-12">
                    <div class="filters-bar card mb-4 p-3">
                        <div class="row g-2 align-items-center">
                            <div class="col-md-3">
                                <label class="form-label visually-hidden" for="category-filter">Категорія</label>
                                <select class="form-select" id="category-filter">
                                    <option value="all">Усі товари</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label visually-hidden" for="sort-filter">Сортування</label>
                                <select class="form-select" id="sort-filter">
                                    <option value="default">За замовчуванням</option>
                                    <option value="price-asc">Ціна: за зростанням</option>
                                    <option value="price-desc">Ціна: за спаданням</option>
                                    <option value="name">За назвою</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="search-input" placeholder="Назва товару...">
                            </div>
                            <div class="col-md-1 d-flex justify-content-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="in-stock-check">
                                    <label class="form-check-label small" for="in-stock-check">В наявності</label>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex gap-2 align-items-center">
                                <input type="number" class="form-control" id="price-min" placeholder="мін" min="0">
                                <input type="number" class="form-control" id="price-max" placeholder="макс" min="0">
                            </div>
                            <div class="col-md-12 col-lg-12 text-end mt-2">
                                <button id="apply-filters" class="btn btn-primary-custom" type="button">Застосувати</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Контент: товари -->
                <main class="col-12">
                    <!-- Короткий рядок статусу / кількість / додаткове сортування (опціонально) -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div id="results-info" class="text-muted">Показано всі товари</div>
                        <!-- Місце для швидкого сортування (якщо хочете дублювати) -->
                        <!-- <div>
                            <select class="form-select form-select-sm" id="quick-sort">
                                <option value="default">За замовчуванням</option>
                            </select>
                        </div> -->
                    </div>

                    <!-- Список товарів -->
                    <div class="row g-4" id="products-list">
                        <!-- Товари будуть додані через JavaScript -->
                    </div>
                </main>
            </div>
        </div>
    </section>

    <!-- Футер -->
    <footer class="site-footer text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2024 CoreTech. Всі права захищені.</p>
        </div>
    </footer>

    <!-- Floating cart button -->
    <a id="floating-cart" class="floating-cart" href="cart.html" aria-label="Кошик">
        <i class="bi bi-cart3" style="font-size:1.25rem;color:white"></i>
        <span class="count">0</span>
    </a>

    <!-- Скріпти -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/products.js"></script>
    <script src="scripts/theme.js"></script>

    <script>
        // Якщо ваш products.js навчається на існуючих id полів:
        // переконайтеся, що products.js підписується на #category-filter, #sort-filter, #search-input, #in-stock-check, #price-min, #price-max, #apply-filters
        // Приклад простого підключення подій (як шаблон):
        document.getElementById('apply-filters')?.addEventListener('click', () => {
            // викличте вашу функцію оновлення списку товарів або тригерів фільтрації
            // window.updateProducts?.()  // якщо така функція є в products.js
        });
    </script>
</body>
</html>
